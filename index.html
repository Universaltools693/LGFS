<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eicher Lead Generation for Madhya Pradesh Trucking Businesses">
  <title>Eicher Lead Generation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; }
    #root { height: 100vh; }
    .error-message { color: red; text-align: center; padding-top: 50vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- React and Dependencies with Fallback -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
  <!-- Local JSX Files -->
  <script type="text/babel" src="/Login.jsx"></script>
  <script type="text/babel" src="/App.jsx"></script>
  <!-- Render with Fallback -->
  <script>
    window.onload = function() {
      if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
        document.getElementById('root').innerHTML = '<div class="error-message">Error: Failed to load React. Please try again later or contact support.</div>';
      } else {
        ReactDOM.render(<MainApp />, document.getElementById('root'));
      }
    };
  </script>
</body>
</html>
